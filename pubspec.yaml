name: my_website_flutter
description: Personal website of Kelvin Lartey

version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  universal_html: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: FiraMono
      fonts:
        - asset: assets/fonts/FiraMono-Regular.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf